name: Publicação na Máquina Virtual Linux na Azure

on:
  push:
    paths-ignore:
      - backend/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o repositório
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        working-directory: ./frontend/
        run: npm install

      - name: Buildar o projeto
        working-directory: ./frontend/
        run: npm run build

      - name: Parar o serviço pm2 na VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            sudo pm2 stop Sysclub

      - name: Preparar o servidor para novos arquivos
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            sudo rm -rf ~/PI-3-SEM/frontend
            mkdir -p ~/PI-3-SEM/frontend

      - name: Copiar a build para a VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "frontend/*"
          target: "~/PI-3-SEM/"
          debug: true

      - name: Iniciar o serviço pm2 na VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ~/PI-3-SEM/frontend
            sudo pm2 start ecosystem.config.js
            sudo pm2 save
